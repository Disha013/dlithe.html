<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 

<div class="container">
  <h2>Rounded Corners</h2>
             
  <img src="https://images.unsplash.com/photo-1603282575426-baffe83b6a15?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8YmF5fGVufDB8fDB8fA%3D%3D&w=1000&q=80" class="rounded"  width="304" height="236"> 
</div>




<div class="container">
  <h2>Circle</h2>
             
  <img src="https://dpbnri2zg3lc2.cloudfront.net/en/wp-content/uploads/old-blog-uploads/bootcamps-9-1.jpg" class="rounded-circle" width="304" height="236"> 
</div>



<div class="container">
  <h2>Circle</h2>
             
  <img src="https://images.unsplash.com/photo-1603282575426-baffe83b6a15?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8YmF5fGVufDB8fDB8fA%3D%3D&w=1000&q=80" class="thumbnail" width="304" height="236"> 
</div><br><hr>


<h3>Popover Methods</h3>
  <div class="container mt-3">
 
    <a href="#" data-toggle="popover" title="Hello" data-content="Everyone"></a>
    <div><br>
     
      <button type="button" class="btn btn-primary">show</button><br>
      <button type="button" class="btn btn-warning">Hide</button><br> 
      <button type="button" class="btn btn-success">Toggle</button><br>
  
    </div>   
  </div>
  
  <script>
  $(document).ready(function(){
    $(".btn-primary").click(function(){
      $("[data-toggle='popover']").popover('show');
    });
    $(".btn-warning").click(function(){
      $("[data-toggle='popover']").popover('hide');
    });
    $(".btn-success").click(function(){
      $("[data-toggle='popover']").popover('toggle');
    });
    
  });
  </script>


</body>
</html>
