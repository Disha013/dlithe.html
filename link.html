<!DOCTYPE html>


<html>
<head>
<style>
/* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: blue;
}

body {
  background-color: rgb(230, 148, 162);
}

@media screen and (min-width: 580px) {
  body {
    background-color: rgb(218, 238, 144);
  }
}
</style>
</head>
<body>

<h2>Styling a link</h2>

<p><b><a href="default.asp" target="_blank">This is a link</a></b></p>

</body>
</html>
