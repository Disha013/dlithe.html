<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #f1f1f1;
  border: 1px solid #555;
}

li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

li {
  text-align: center;
  border-bottom: 1px solid #555;
}

li:last-child {
  border-bottom: none;
}

li a.active {
  background-color: #c4f145;
  color: rgb(71, 65, 65);
}

li a:hover:not(.active) {
  background-color: rgb(117, 165, 167);
  color: white;
}
</style>
</head>
<body>

<h2>Vertical Navigation </h2>

<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#news">File</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
  <li><a href="#about">Edit</a></li>
  <li><a href="#about">Selection</a></li>
  <li><a href="#about">View</a></li>
  <li><a href="#about">Help</a></li>

</ul>

</body>
</html>
