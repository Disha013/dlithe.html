<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: rgb(226, 198, 198);
}

li {
  float: left;
}

li a {
  display: block;
  color: rgb(22, 20, 20);
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: rgb(78, 156, 161);
}

.active {
  background-color: #b3589c;
}

</style>
</head>
<body>

<ul>
  <li><a class="active" href="#home">File</a></li>
  <li><a href="#news">Edit</a></li>
  <li><a href="#contact">View</a></li>
  <li><a href="#about">Help</a></li>
</ul><br>



</body>
</html>
